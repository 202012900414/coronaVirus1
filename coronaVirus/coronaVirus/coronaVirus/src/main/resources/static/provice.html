<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
      <script src="http://cdn.zaixianke.com/china.js"></script>
    <script defer src="js/provicetable.js"></script>

  </head>
<body style="background-color: #10AEB5;background-size: 100% 100%;margin: 0;padding: 0;list-style:none;font-style:normal;cursor:pointer;">
  <div style="width: 90rem;
	margin: 40px auto;
	padding: 0.15625rem 0;
	text-align: center;
	background-color: #ffff;
	border-radius: 20px;border:0;padding: 0;">

    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 1800px;height:350px;background-image: url(png/bing.png);background-size:80%100%;background-repeat:no-repeat;"></div>
    <div class="img" style="width: 1800px;height:350px;background-image: url(png/main1.png);background-size:80%100%;background-repeat:no-repeat; "></div>
	<div id="main2" style="width: 1500px;height:350px;"></div>
    <div class="img" style="width: 1800px;height:350px;background-image: url(png/main2.png);background-size:80%100%;background-repeat:no-repeat; "></div>
	<div id="main3" style="width: 1550px;height:350px;"></div>
    <div class="img" style="width: 1800px;height:350px;background-image: url(png/main3.png);background-size:80%100%;background-repeat:no-repeat; "></div>
	<div id="main4" style="width: 1350px;height:350px;"></div>
    <div class="img" style="width: 1800px;height:350px;background-image: url(png/main4.png);background-size:80%100%;background-repeat:no-repeat; "></div>
 </div>
</body>
</html>
